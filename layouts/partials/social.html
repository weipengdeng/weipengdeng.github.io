{{ $s := .Site.Params.social }}
{{ if $s }}
  <div class="social" aria-label="Social links">
    {{ with $s.email }}
      <a class="icon-link" href="mailto:{{ . }}" aria-label="Email">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 6h16v12H4V6Z" stroke="currentColor" stroke-width="1.7" />
          <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="1.7" />
        </svg>
      </a>
    {{ end }}
    {{ with $s.github }}
      <a class="icon-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="GitHub">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M12 2C6.477 2 2 6.545 2 12.154c0 4.49 2.865 8.299 6.839 9.643.5.094.682-.222.682-.49 0-.242-.009-.884-.014-1.736-2.782.62-3.369-1.37-3.369-1.37-.454-1.174-1.11-1.487-1.11-1.487-.907-.64.069-.627.069-.627 1.003.072 1.53 1.048 1.53 1.048.892 1.553 2.341 1.104 2.91.844.091-.662.349-1.104.636-1.358-2.22-.261-4.555-1.13-4.555-5.03 0-1.112.39-2.02 1.029-2.732-.103-.262-.446-1.313.098-2.738 0 0 .84-.274 2.75 1.044A9.32 9.32 0 0 1 12 6.86c.85.004 1.705.117 2.504.344 1.909-1.318 2.748-1.044 2.748-1.044.546 1.425.203 2.476.1 2.738.64.712 1.028 1.62 1.028 2.732 0 3.91-2.338 4.766-4.566 5.022.359.315.679.934.679 1.882 0 1.358-.012 2.454-.012 2.787 0 .27.18.588.688.488C19.138 20.45 22 16.643 22 12.154 22 6.545 17.523 2 12 2Z"
            fill="currentColor"
          />
        </svg>
      </a>
    {{ end }}
    {{ with $s.scholar }}
      <a class="icon-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="Google Scholar">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3 2 9l10 6 10-6-10-6Z" fill="currentColor" opacity="0.9"/>
          <path d="M6 12v5c2 2 10 2 12 0v-5l-6 3-6-3Z" fill="currentColor" opacity="0.55"/>
        </svg>
      </a>
    {{ end }}
    {{ with $s.linkedin }}
      <a class="icon-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="LinkedIn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6.5 10v10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M6.5 7.25c.69 0 1.25-.56 1.25-1.25S7.19 4.75 6.5 4.75 5.25 5.31 5.25 6 5.81 7.25 6.5 7.25Z" fill="currentColor"/>
          <path d="M11 20v-5.5c0-1.9 1.1-2.8 2.4-2.8 1.25 0 2.1.85 2.1 2.75V20" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M11 10v10" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
        </svg>
      </a>
    {{ end }}
    {{ with $s.twitter }}
      <a class="icon-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="X / Twitter">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M5 19 19 5" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          <path d="M7 5h5l5 14h-5L7 5Z" stroke="currentColor" stroke-width="1.8" stroke-linejoin="round"/>
        </svg>
      </a>
    {{ end }}
  </div>
{{ end }}
